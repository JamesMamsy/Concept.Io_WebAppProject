<!DOCTYPE html>
{% load staticfiles %}

<html>
    
    <head lang='en'>
        <meta charset="UTF-8"/>
        <!--This links the bootstrap CSS and JS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Concept.IO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Browse</a>
                        <a class="nav-link" href="#">Profile</a>
			{% if user.is_authenticated %}
			            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
			            <a href="{% url 'rango:restricted' %}">Restricted Page</a>
			            <a href="{% url 'rango:logout' %}">Logout</a>
			            <a href="{% url 'rango:add_category' %}">Add a New Category</a>
			{% else %}  
			            <a href="{% url 'rango:register' %}">Register</a>
			            <a href="{% url 'rango:login' %}">Login</a>
			{% endif %}  
			  
			  		  
			
		</div>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            {% block body_block%}
            {% endblock %}
        </div>
    </body>
