<!DOCTYPE html>
<html lang="en">
{% extends 'conceptio/base.html' %}
{% load staticfiles %}

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-"
	<title>Categories</title>
</head>

{% for category in categories %}
	<li><a {{ category.title }}</a></li>
		<div class='carousel slide' id="myCarousel">
			<div class="carousel-inner">
				<div class="item active" id="slide1">
					<div class="card" style="width: 18rem;">
						<img class="card-img-top" src="" alt="No image available">
						<div class="card-body">
						<h5 class="card-title">category.project[0].title</h5>
						<p class="card-text">category.project[0].description</p>
						<a href="#" class="card-link">category.project[0].url</a>

						</div>
					</div>


				{
			<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>


		</div>
{% endfor %}
